<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>RPSes</h1>
    <div class="container ">
        <div class="main-part">
            <div class="row show-status">
                <div class="show">
                    <input class="form-control input-name" type="text" placeholder="Name">
                </div>
                <button id="start" class="btn" type="submit">Start</button>
                <div id="hidden">
                    <div class="col-md-12">hii welcome ajhdjashd</div>
                    <div class="col-md-12">how is it going</div>
                </div>
            </div>
            <div class="row three-parts">
                <div class="col-md-4 player1">
                    <p id="player1-name">Waiting for player2</p>
                </div>
                <div class="col-md-4 common-area"></div>
                <div class="col-md-4 player2">
                    <p id="player2-name">Waiting for player1</p>
                </div>
            </div>
        </div>
        <div class="chatbox">
            <div class="col-mf-12 text"></div>
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control input" type="text" placeholder="Enter your text">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-md send" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="new.js"></script>
</body>

</html>
